{% extends "base.html" %}
{% block head_title %} {{ block.super }} - Register with Blog {% endblock %}

{% block content %}
<h1>Login</h1>

    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset class="submit-row">
            <p><button type="submit">{% trans "Login" %}</button></p>

        </fieldset>
    </form>
{% endblock %}
